<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/main.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <!-- Sidebar that contains search bar and buttons -->
      <nav class="col-md-3 d-md-block sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <h2 id="form-heading" class="mt-1 h3 form-label">
                Search for a City:
              </h2>
            </li>
            <li class="nav-item">
              <form id="search-form" class="form">
                <div class="form-inline form-group">
                  <div class="input-group">
                    <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                      aria-labelledby="form-heading" aria-controls="today forecast" />
                    <div class="input-group-append">
                      <button type="button" class="btn search-button btn-primary btn-block" id="search-button"
                        aria-label="submit search">
                        Search
                      </button>
                      <button type="button" class="btn btn-danger btn-block" id="clear-button"
                        aria-label="clear search">Reset</button>
                      <hr class="hr weather-hr" />
                    </div>
                  </div>
                </div>
              </form>
            </li>

            <li class="nav-item buttonInsert"></li>
          </ul>
        </div>



        <div class="list-group" id="history"></div>
        <!-- </aside> -->
      </nav>

      <!-- Main section that contains search results -->
      <main class="col-md-9 ml-sm-auto py-3 px-4">
        <section id="today" class="mt-3" role="region" aria-live="polite">
          <div id="city-details" class="h-100 p-5 bg-light border rounded-3"></div>
        </section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
          <div class="container">
            <div id="five-day-forecast" class="row"><!-- Five day forecast cards go here --></div>
          </div>
        </section>
      </main>
    </div>


  </div>



  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
